<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Input Image With Preview Image</title>
</head>
<body>
	
	<div class="container">
        <form
        action="addImage"
        enctype="multipart/form-data"
        method="POST"
    >   
        <div> <input type="file" name="uploaded_image" />
            <button type="submit">Upload</button>
            {% if image_path %}
    <img src="{{ image_path }}" alt="Uploaded Image" width="330">
    {% endif %}
        </div>
        </form>

        <form action="processImage" method="POST">
        <select  name="selected_option" id="selected_option">
            <option value="edge_detection">Edge Detection</option>
            <option value="color_inversion">Color Inversion</option>
            
            
        </select>
        <button type="submit">Process</button>
        {% if processed_image_path %}
    <img src="{{ processed_image_path }}" alt="Processed Image">
{% endif %}
    </form>
    
        
	</div>
	
	<style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}

:root {
	--light-blue: #B6DBF6;

}

body {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background: var(--light-blue);
}


.container {
	max-width: 400px;
	width: 100%;
	background: #fff;
	padding: 30px;
	border-radius: 30px;
}

form div{
    border: black 1px solid;
    border-radius: 5px;

}
button{
    margin: 15px;
    
    border-radius: 10px;

    padding: 5px;
}
input{
    margin: 8px;

    padding: 5px;
    
}



    </style>
</body>
</html>
